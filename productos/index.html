<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="alert alert-primary" role="alert">
        <div class="container py-4">
            <h1 class="h1 text-center">Formulario de Productos</h1>
            <p class="text-center">Usando Bootstrap para dar estilo</p>
        </div>
    </header>
    <main class = "py-4">
        <div class="container hadow p-3 mb-5 bg-body-tertiary rounded">
            <form action="" method="">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Frapé de Café" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3"
                        placeholder="1 taza de café preparado y enfriado" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="price" placeholder="5" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="iva" id="iva">
                    <label class="form-check-label" for="iva">
                        Aplica IVA
                    </label>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-outline-primary col-12 col-md-3 col-l-2" type="submit"
                        id="btnCalculate">Calcular</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="py-4 alert alert-primary text-center " role="alert">
        <h4 class="h4">Diseño Web y Comercio Electrónico - UAM</h4>
        <a href="https://getbootstrap.com/" target="_blank" rel="noopener noreferrer">
            Ir a Bootstrap</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>;
    <script>
        document.getElementById('btnCalculate').addEventListener('click', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const iva = document.getElementById('iva').checked;
            let total = 0;
            if (iva) {
                //redondear
                total = Math.round(price * 1.15 * 100) / 100;
        
            } else {
                total = price;
            }
            Swal.fire({
                title: 'Producto',
                html: `Nombre: ${name}<br>Descripción: ${description}<br>Precio: $${price}<br>Total: $${total}`,
                icon: 'info',
                confirmButtonText: 'Aceptar'
            });
        });
    </script>

</body>

</html>
